<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania</title>
</head>
<style>
    * {
        font-family: monospace;
    }
</style>
<body>
    <script>
        let ilosc = prompt("Podaj LiczbÄ™: ")
        let up = 1
        let ile_spacji = ilosc - up
        for(let wiersze = 1; wiersze <= ilosc; wiersze++) {
            for(ile_spacji; ile_spacji > 0; ile_spacji--) {
                document.write("&nbsp")
            }
            up++
            ile_spacji = ilosc - up
            for(let number = ilosc; number > 0; number--) {
                document.write(number)
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
